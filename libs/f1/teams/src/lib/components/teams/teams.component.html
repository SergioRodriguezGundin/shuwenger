<div>
  <button hlmBtn (click)="setYear('2025')">2025</button>
  <button hlmBtn (click)="setYear('2024')">2024</button>

  @if (teamsStore.isLoading()) {
    <div>Loading...</div>
  }

  @if (teams()) {
    <div>
      @for (team of teams(); track team.id) {
        <div> {{team.position}} - {{ team.name }} totalPoints: {{ team.points }}</div>
      }
    </div>
  }
</div>
