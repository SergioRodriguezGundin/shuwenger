<div class="flex flex-col h-screen w-screen">
  <!-- Header -->
  <header
    class="flex items-center justify-end gap-4 px-6 py-4 border-b bg-background h-14"
  >
    <button
      hlmBtn
      variant="outline"
      size="icon"
      (click)="themeService.toggleTheme()"
      [attr.aria-label]="
        isDarkMode() ? 'Switch to light theme' : 'Switch to dark theme'
      "
    >
      @if (isDarkMode()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
      } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
      </svg>
      }
    </button>
    <div class="text-sm">USER/ LOGIN LOGOUT</div>
  </header>

  <!-- Main Content Area -->
  <div class="grid grid-cols-[250px_1fr] h-full">
    <!-- Left Sidebar -->
    <nav class="border-r bg-background p-4">
      <ul class="space-y-4">
        <li class="font-medium">TEAMS</li>
        <li class="font-medium">QUALIFYING</li>
        <li class="font-medium">RACES</li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="p-6 bg-background">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
