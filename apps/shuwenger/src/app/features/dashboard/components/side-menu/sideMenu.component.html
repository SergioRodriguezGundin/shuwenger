<hlm-command class="w-full border-0">
  <hlm-command-list>
    <hlm-command-group>
      <hlm-command-group-label>F1 stats</hlm-command-group-label>

      <button hlm-command-item value="Home" (click)="navigateTo('home')">
        <ng-icon hlm name="lucideHouse" hlmCommandIcon />
        Home
      </button>
      <button hlm-command-item value="Races" (click)="navigateTo('races')">
        <ng-icon hlm name="lucideCalendar" hlmCommandIcon />
        Races
      </button>
      <button hlm-command-item value="Teams" (click)="navigateTo('teams')">
        <ng-icon hlm name="lucideCar" hlmCommandIcon />
        Teams
      </button>
      <button hlm-command-item value="Drivers" (click)="navigateTo('drivers')">
        <ng-icon hlm name="lucideUser" hlmCommandIcon />Drivers
      </button>
    </hlm-command-group>

    <hlm-command-separator />

    <hlm-command-group>
      <hlm-command-group-label>Users</hlm-command-group-label>

      <button hlm-command-item value="Profile">
        Profile
        <hlm-command-shortcut>⌘P</hlm-command-shortcut>
      </button>
      <button hlm-command-item value="Billing">
        Billing
        <hlm-command-shortcut>⌘B</hlm-command-shortcut>
      </button>
      <button hlm-command-item value="Settings">
        Settings
        <hlm-command-shortcut>⌘S</hlm-command-shortcut>
      </button>
    </hlm-command-group>
  </hlm-command-list>
</hlm-command>
